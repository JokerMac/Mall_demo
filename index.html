<body>
    <div class="first-page">
        <div class="header top-fix"></div>
        <div class="content"></div>
        <div class="footer bottom-fix">
            <ul>
                <li class="icon-off icon-on">
                    <a class="img-wrapper">
                        <img src="./images/index/first-page.png" alt="">
                        <p>首页</p>
                    </a>
                </li>
                <li class="icon-off">
                    <a class="img-wrapper">
                        <img src="./images/index/shop.png" alt="">
                        <p>店铺</p>
                    </a>
                </li>
                <li class="icon-off">
                    <a class="img-wrapper">
                        <img src="./images/index/marketing.png" alt="">
                        <p>营销</p>
                    </a>
                </li>
                <li class="icon-off">
                    <a class="img-wrapper">
                        <img src="./images/index/personal-center.png" alt="">
                        <p>个人中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        //rem布局计算代码。以iphone6（1334*750px）原型图来计算（/7.5）。如果是用iphone4/5原型图(640px)，则要除以6.4。
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (clientWidth / 7.5 > 100) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = clientWidth / 7.5 + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
